<app-tabs>
  <app-tab  
    *ngFor="let item of items"
    [tab]="tab"
  >
  <ng-template #tab>
    <span class="tab" (click)="null">
      <app-icon width="30" height="30" [name]="item.icon"></app-icon>
      <p class="">{{item.type}}</p>
    </span>
  </ng-template>
  <app-card
    [items]="item.items"
  ></app-card>
</app-tab>
</app-tabs>
